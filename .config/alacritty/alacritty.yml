env:
  TERM: alacritty

##### Set Window Preferences #####
window:
  dynamic_padding: true
  opacity: 0.95
  decorations: Buttonless

##### Scrolling #####
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

##### Set Font #####
font:
  normal:
    family: OverpassM Nerd Font
    style: Regular

  bold:
    family: OverpassM Nerd Font
    style: Bold

  italic:
    family: OverpassM Nerd Font
    style: Italic

  bold_italic:
    family: OverpassM Nerd Font
    style: Bold Italic

  size: 18.0

