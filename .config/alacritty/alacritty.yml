##### Import Colour Scheme #####
import:
  - ~/.config/alacritty/colours.yml

env:
  TERM: alacritty

##### Set Window Preferences #####
window:
  dynamic_padding: true
  opacity: 1
  decorations: buttonless
  startup_mode: Windowed

  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 20
    y: 20

##### Scrolling #####
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

##### Set Font #####
font:
  normal:
    family: CartographCF Nerd Font
    style: Regular

  bold:
    family: CartographCF Nerd Font
    style: Bold

  italic:
    family: CartographCF Nerd Font
    style: Italic

  bold_italic:
    family: CartographCF Nerd Font
    style: Bold Italic

  size: 16.0
